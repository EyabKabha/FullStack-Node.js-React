
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Student Details</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <style>
  #Result::first-letter{
    font-style: italic;
  
  }
  
  </style>
  <body>
    <div class="alert alert-primary mt-3 ml-3" role="alert">
      Student Details
    </div>
    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-md-5">
          <div>
            <div class="form-group">
              <label for="txtName">Name</label>
              <input
                type="text"
                class="form-control"
                id="txtName"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group">
              <label for="slctCourse">Course</label>
              <select class="form-control" id="slctCourse">
                <option>Angular</option>
                <option>JavaScript</option>
                <option>Node</option>
                <option>React</option>
              </select>
            </div>
            <div class="form-group">
              <label for="rngGrade">Grade <span class="badge badge-info">45</span></label>
              <input
                type="range"
                class="form-control-range"
                id="rngGrade"
                oninput="updateGrade()"
              />
            </div>
            <div class="form-group">
              <label for="txtImage">Image</label>
              <input
                type="text"
                class="form-control"
                id="txtImage"
                placeholder="Image"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block" onclick="saveDetails()">
              Save
            </button>
          </div>
        </div>
        
        <div class="des col-md-2">
         <!-- <img src="" id="logoID" width="35px" height="35px"/>-->
          <div class="row">
              <div class="col-md-4">
                  <h1 id="head"></h1>
                  
              </div>
              <div class="col-4 " ></div>
              <div class="col-md-2">
                  <img src="" id="logoID" alt="logo" width="45px" height="35px" />
              </div>
          </div>
          <!--  <h1 id="head">  </h1> -->
          <p id="Result"></p><hr>
        </div>
        <div class="col-md-5 student-preview ">
          <div class="card" style="width: 18rem;">
            <img
              src="assets/logostudent.jpg"
              class="card-img-top"
              alt="Image"
            />
            <div class="progress">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 25%;"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              >25%
              </div>
            </div>
            <div class="card-body">
              <h5 class="card-title" id="cardH"></h5>
              <p class="card-text">
              </p>
             
            </div>         
          </div>
        </div>
        
      </div>
     
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      


        //Save references to DOM objects
        var txtName = document.querySelector('#txtName');
        var slctCourse = document.querySelector('#slctCourse');
        var rngGrade = document.querySelector('#rngGrade');
        var badge = document.querySelector('span.badge');



        var txtImage = document.querySelector('#txtImage');
        var detailsImg = document.querySelector('.card img');
        var cardProgress = document.querySelector('.card .progress');
        var CardTitle=document.querySelector('#cardH');
        var CardText=document.querySelector('.card-text');

        var result=document.querySelector('#Result');
        var head=document.querySelector('#head');
        var ImageHead=document.querySelector('#logoID');
    
        //Event handler
        //Will be executed when save button is clicked

        function saveDetails() {
            var name = txtName.value,
                course = slctCourse.value,
                grade = rngGrade.value,
                image = txtImage.value;
            updateStudentDetails(name, course, grade, image);


            
        switch(course) {
        case 'Angular':

        function updateStudentDetails(name, course, grade, image){
          detailsImg.src = image;
          var htmlTitle=`<h5 class="card-title" id="cardH">${name}</h5>`;
          var cardtextHtml=` <p class="card-text">${course}</p>`;
          var progressHtml = `<div
                class="progress-bar"
                role="progressbar"
                style="width: ${grade}%;"
                aria-valuenow="${grade}"
                aria-valuemin="0"
                aria-valuemax="100">
                ${grade}%</div>`;

          cardProgress.innerHTML = progressHtml;
          CardTitle.innerHTML=htmlTitle;
          CardText.innerHTML=cardtextHtml;
        }

        //Event handler
        //Will be executed when we slide the range button
        function updateGrade() {
            badge.innerText = rngGrade.value;
        }
    </script>
