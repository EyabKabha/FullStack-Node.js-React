<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form demo</title>
</head>
<body>
    <form>
        <label>
            Username 
            <input type="text" name="username" placeholder="Your name">
        </label>
        <br>
        <label>
            Email
            <input type="email" name="email" placeholder="Your Email">
        </label>
        <br>
        <textarea name="address" rows="4" cols="10" placeholder="Your Address"></textarea>
        <br>
        What do you like to eat?
        <br>
        <input type="checkbox" name="Hamburgers"> Hamburgers
        <input type="checkbox" name="Halva"> Halva
        <input type="checkbox" name="Shawarma" checked> Shawarma

        <br>
        What is your gender?
        <br>
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Other">Other

        <br>
        Select course
        <br>
        <select>
            <option value="1">Math</option>
            <option value="2">Computers</option>
            <option value="3">Agriculture</option>
        </select>

        <input type="submit" value="submit">  
    </form>


</body>
</html>
