<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>

<div class="row">
  <div class="col"></div>
  <div class="col">
     

      <form class="alert alert-primary mt-5">
          <h1 style="text-align: center;">
              Add Student Details
          </h1>
          <div class="form-group" style="text-align: center;"> 

            <img src="assets/logostudent.jpg" width="200px"/>
          </div>
          <div class="form-group">
            <label for="exampleInputFirstName">FirstName</label>
            <input type="text" class="form-control" id="exampleInputFName" placeholder="FirstName">
  
          </div>
          <div class="form-group">
            <label for="exampleInputLastName">LastName</label>
            <input type="text" class="form-control" id="exampleInputLastName" placeholder="LastName">
          </div>
          <label for="customRange1">Age</label>
          <input type="range" class="custom-range" id="customRange1" min="0" max="120">

          <div class="form-group">
            <label>Course : </label>
          <select class="custom-select">
              <option selected>Select Course</option>
              <option value="1">Math</option>
              <option value="2">HairCut</option>
              <option value="3">Sport</option>
            </select>
          </div>

          <label>Hobbies</label>

          <div>
                  <input class="from-check-input" type="checkbox" id="inlineCheckbox" value="option1">
          <label class="from-check-label" for="inlineCheckbox">Movies</label>

          <input class="from-check-input" type="checkbox" id="inlineCheckbox" value="option2">
          <label class="from-check-label" for="inlineCheckbox">Surfing</label>

          <input class="from-check-input" type="checkbox" id="inlineCheckbox" value="option3">
          <label class="from-check-label" for="inlineCheckbox">Lego</label>

          <input class="from-check-input" type="checkbox" id="inlineCheckbox" value="option4">
          <label class="from-check-label" for="inlineCheckbox">Cooking</label>
          </div>

        <div class="form-group">
          <button type="button" class="btn btn-primary btn-block">Submit</button>
        </div>

         </form>
  </div>
  <div class="col"></div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
